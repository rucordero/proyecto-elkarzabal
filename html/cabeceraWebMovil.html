<script type="text/javascript">

    var estado = true;
    var div = document.getElementById("menuAdminMovilSubmenu");
    div.style.transitionDuration = "0.7s";
    function comprobarEstado() {
        return estado;
    }

    function extender() {
        if(screen.width > 1300) {
            div.style.transform = "translate(0,730px)";
        } else {
            div.style.transform = "translate(0,820px)";
        }

        document.getElementById("imgCamb").src = "./images/close.svg";
        estado = false;
    }
    function encoger() {
        div.style.transform = "translate(0,-50px)";
        document.getElementById("imgCamb").src = "./images/barras.svg";
        estado = true;
    }
</script>
