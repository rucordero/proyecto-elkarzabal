<script type="text/javascript">

    var estado = true;
    var div = document.getElementById("menuAdminMovilSubmenu");
    div.style.transitionDuration = "0.7s";
    function comprobarEstado() {
        return estado;
    }

    function extender() {
        if(screen.width > 1300) {
            div.style.transform = "translate(0,730px)";
        } else {
            div.style.transform = "translate(0,570px)";
        }

        document.getElementById("imgCamb").src = "./images/close.svg";
        estado = false;
    }
    function encoger() {
        div.style.transform = "translate(0,-50px)";
        document.getElementById("imgCamb").src = "./images/barras.svg";
        estado = true;
    }
</script>
<div id="menuAdminMovil">
    <div class="mList">
        <div class="mListImg">
            <a onclick=" let estado = comprobarEstado(); if(estado){
                extender();} else{encoger();};return false;" href=""><img id="imgCamb" class="eImgM" src="./images/barras.svg"></a>
        </div><hr>
        <div class="etiqueta">
